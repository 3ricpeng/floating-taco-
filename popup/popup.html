<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Taco</title>
  <link rel="stylesheet" href="popup.css"> <!-- Linked the CSS file -->
</head>
<body>
  <h1>Floating Taco</h1>
  <p>Welcome to the Floating Taco extension!</p>
  
  <!-- First button - Chrome Extensions Link -->
  <button id="chrome" onclick="openChromeExtensions()">Chrome Extensions</button>
  
  <!-- Second button - Edge Extensions Link -->
  <button id="edge" onclick="openEdgeExtensions()">Edge Extensions</button>

  <!-- Toggle for enabling alerts -->
  <div class="toggle-container">
    <label for="alerts-toggle">Enable Alerts</label>
    <label class="switch">
      <input type="checkbox" id="alerts-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">Made with ðŸŒ®</div>

  <script src="popup.js"></script>
</body>
</html>
